name: image_editor_plus
description: Image Editor Plugin with filters, drawing, text and emoji like stories.
version: 1.0.8
homepage: https://ensorta.com
repository: https://github.com/hsbijarniya/image_editor_plus

environment:
    sdk: ">=2.19.0 <4.0.0"
    flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  font_awesome_flutter: ^10.0.0
  image_picker: ^1.0.0
  screenshot: ^3.0.0
  extended_image: ^10.0.1
  image: ^4.1.4
  colorfilter_generator: ^0.0.8
  hand_signature: ^3.1.0+2
  reorderables: ^0.6.0
  permission_handler: ^12.0.0
  flex_color_picker: ^3.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
    uses-material-design: true
