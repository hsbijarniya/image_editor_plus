name: image_editor_plus
description: Image Editor Plugin with filters, drawing, text and emoji like stories.
version: 0.1.8
homepage: https://ensorta.com
repository: https://github.com/hsbijarniya/image_editor_plus

environment:
    sdk: ">=2.15.1 <3.0.0"
    flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  cupertino_icons: ^1.0.5
  zoom_widget: ^2.0.0
  font_awesome_flutter: ^10.1.0
  image_picker: ^0.8.5+3
  path_provider: ^2.0.11
  permission_handler: ^10.0.0
  screenshot: ^1.2.3
  flutter_colorpicker: ^1.0.3
  nb_utils: ^4.6.15
  extended_image: ^6.2.1
  crop: ^0.5.2
  image: ^3.2.0
  image_editor: ^1.0.2
  colorfilter_generator: ^0.0.8
  hand_signature: ^2.3.0+1
  image_compression_flutter: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
    uses-material-design: true
